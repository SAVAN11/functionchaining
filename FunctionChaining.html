<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

  });
});
</script>
</head>
<body>

<p id="p1">jQuery is a Library of JavaScript!!</p>

<button> Press The Button </button>

</body>
</html>
